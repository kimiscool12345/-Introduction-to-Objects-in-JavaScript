<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Math Demo</title>
</head>

<body>
    <h1>JavaScript Math.abs Demo</h1>
    <script>
        // Math.abs returns the absolute value of a number (always positive)

        var value = Math.abs(20);
        document.write("Demo test value 1: " + value + "<br>");

        value = Math.acos(-1);
        document.write("Demo test value 2: " + value + "<br>");

        value = Math.asin(1);
        document.write("Demo test value 3: " + value + "<br>");

        value = Math.atan(-20);
        document.write("Demo test value 4: " + value + "<br>");
    </script>
</body>

</html>
